spring:
  application:
    name: kjdc-backend
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 30
        order_inserts: true
        order_updates: true
  datasource:
    url: jdbc:mysql://lichengmysql.mysql.database.azure.com:3306/quick_order?useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
    driverClassName: com.mysql.cj.jdbc.Driver
    username: quick_order
    password: quick_order
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Shanghai

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.kjdc: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
